# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/clayman-micro/micro
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.7.0"

imagePullSecrets: []

migrations:
  enabled: true
  args:
    - "storage"
    - "upgrade"

args:
  - "server"
  - "run"
  - "--host=0.0.0.0"

env: []

ports:
  - containerPort: 5000

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 125m
    memory: 128Mi

serviceAccount:
  name: micro

metrics:
  prometheus:
    path: /metrics
    port: 5000

vault:
  secrets: {}
